
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoLink Uganda</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>AutoLink Uganda</h1>
            <nav>
                <a href="#">Home</a>
                <a href="login.html">Login</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </nav>
        </div>
    </header>
    <section class="search-bar">
	    <form id="searchForm">
		    <div class="search-row">
			    <select name="brand" id="brand" required>
				    <option value="">Select brand</option>
			    </select>

			    <select name="model" id="model" required>
				    <option value="">Select model</option>
			    </select>


			    <input type="number" name="yearFrom" id="yearFrom" placeholder="Year From" min="1900" max="2099" />

			    <input type="number" name="yearTo" id="yearTo" placeholder="Year To" min="1900" max="2099" />


			    <select name="bodyType" id="bodyType">
				    <option value="">Body Type</option>
				    <option value="sedan">Sedan</option>
				    <option value="suv">SUV</option>
				    <option value="hatchback">Hatchback</option>
				    <option value="truck">Truck</option>
			    </select>

			    <select name="fuelType" id="fuelType">
				    <option value="">Fuel</option>
				    <option value="petrol">Petrol</option>
				    <option value="diesel">Diesel</option>
				    <option value="hybrid">Hybrid</option>
				    <option value="electric">Electric</option>
			    </select>

			    <select name="condition" id="condition">
				    <option value="">Condition</option>
				    <option value="new">New</option>
				    <option value="used">Used</option>
			    </select>

			    <button type="submit">Search</button>
		    </div>
	    </form>
    </section>


    <section class="featured-listings">
	   <div><h2>Featured Listings</h2></div>
	    <div id="featuredContainer" class="featured-scroll"></div>
	    <!-- Featured listing will be injected here by JS -->
    </section>
    <section class="listings-section">

	    <div class="container" id="listingsContainer">
            <!-- Listings will be injected here by JS -->
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 AutoLink Uganda. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
